<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title></title>
  </head>
  <body>
    <nav
      class="navbar navbar-default navbar-static-top navbar-expand-lg navbar-light bg-light"
    >
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>
          <li><a href="{% url 'admin:index' %}" class="nav-link">Admin</a></li>
          <li>
            <a href="{% url 'basic_app:register' %}" class="nav-link"
              >Registration</a
            >
          </li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}" class="nav-link">logout</a></li>
          {% else %}
          <li>
            <a href="{% url 'basic_app:user_login' %}" class="nav-link"
              >Login</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %} {% endblock %}
    </div>
  </body>
</html>
